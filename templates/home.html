<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SplitPay</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/home.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    {% block head %} {% endblock %}

</head>
<body class=" overlay" >
        <div id="header">
            <img src="{{ url_for('static', filename='/images/logo4.png') }}"  class="logo">
        </div>

    {% block content %}

        <div id="Bar">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
                <div class="container">
                    <div class="collapse navbar-collapse" id="Navbar"></div>
                </div>
            </nav>
        </div>

        <div class="main">
            <form action="/signup" >
                <div class="buttons">
                    <input class="btn-hover color-9" style="text-align:center;font-family:Electrolize;color:#333;" type="submit" value="Sign Up" />
                </div>
            </form>

            <form action="/login" class="button">
                <div class="buttons">
                    <input class="btn-hover color-5" style="text-align:center;font-family:Electrolize;color:#333;" type="submit" value="Login" />
                </div>
            </form>
        </div>

    {% endblock %}

</body>
</html>
