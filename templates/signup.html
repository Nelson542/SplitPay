{% extends "home.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/signup.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
{% endblock %}

{% block content %}

    <div id="Bar">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
            <div class="container">
                <div class="collapse navbar-collapse" id="Navbar"></div>
            </div>
        </nav>
    </div>


    <div class="wrap" style="text-align:center;font-family:Electrolize;">
        <div class="signup">
            <h3>Sign Up</h3>
            <div class="form">
                <form action="" method="post" autocomplete="off">
                    <input type="text" name="username" id="username" placeholder="Enter username" required/>
                    <input type="password" name="password" id="password" placeholder="Set a password" required/>
                    <input type="submit" class="button btn btn-primary btn-block btn-large" value="Sign Up"/>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
